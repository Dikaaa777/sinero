<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeRo Monitoring</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<nav>
  <div class="logo">Si NeRo</div>
  <div class="nav-links">
    <button id="modeBtn">Switch to Live Mode</button>
  </div>
</nav>

<div class="container">

  <div class="card">
    <h3>TEG Output (Watt)</h3>
    <canvas id="tegChart"></canvas>
  </div>

  <div class="card">
    <h3>CEMS Emission (ppm)</h3>
    <canvas id="cemsChart"></canvas>
  </div>

  <div class="card status-card">
    <h3>System Status</h3>
    <p>Mode: <span id="modeStatus">Simulation</span></p>
    <p>Connection: <span id="connectionStatus">Offline</span></p>
  </div>

</div>

<div class="announcement" id="announcement">
  Simulation Mode Active
</div>

<script src="script.js"></script>
</body>
</html>
