<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Si NeRo - Chart</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="dashboard-container">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Si NeRo : Sistem Neraca Zero Emissions</h2>
    <nav>
      <a href="index.html" class="active">Chart</a>
      <a href="parameter.html">Parameter</a>
      <button id="modeToggle">Dark Mode</button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div class="tool-container">
      <div class="chart-card">
        <h3>TEG</h3>
        <canvas id="tegChart"></canvas>
        <div class="status offline" id="tegStatus">Status: OFFLINE</div>
        <button onclick="showPopup('Alat TEG belum menyala / data belum masuk')">Info TEG</button>
      </div>
      <div class="chart-card">
        <h3>CEMS</h3>
        <canvas id="cemsChart"></canvas>
        <div class="status offline" id="cemsStatus">Status: OFFLINE</div>
        <button onclick="showPopup('Alat CEMS belum menyala / data belum masuk')">Info CEMS</button>
      </div>
    </div>
  </main>

</div>

<!-- Pop-up -->
<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
  <div id="popupText"></div>
  <button onclick="closePopup()">Close</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
