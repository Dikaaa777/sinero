<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Si NeRo</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dark">

<div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Si NeRo: Sistem Neraca Zero Emmisions</h2>

        <nav>
            <a href="index.html" class="active">Dashboard</a>
            <a href="parameter.html">Parameter</a>
        </nav>

        <div class="sidebar-controls">
            <button id="themeToggle">Toggle Theme</button>
            <button id="modeToggle">Switch to Live</button>
        </div>
    </aside>

    <!-- Main -->
    <main class="main">

        <div class="status-bar">
            <div id="systemStatus">SIMULATION MODE</div>
            <div id="alarmIndicator" class="status-normal">NORMAL</div>
        </div>

        <div class="card">
            <h3>TEG Power Output</h3>
            <canvas id="tegChart"></canvas>
        </div>

        <div class="card">
            <h3>CEMS - CO Level</h3>
            <canvas id="cemsChart"></canvas>
        </div>

    </main>
</div>

<script src="script.js"></script>
</body>
</html>
