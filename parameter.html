<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeRo Parameters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <div class="logo">Si NeRo</div>
  <div class="nav-links">
    <a href="index.html">
      <button>Back to Dashboard</button>
    </a>
  </div>
</nav>

<div class="container">

  <div class="card">
    <h3>TEG Configuration</h3>
    <label>Max Temperature (°C)</label>
    <input type="number" id="tegTemp" value="120">

    <label>Min Temperature (°C)</label>
    <input type="number" id="tegMinTemp" value="40">

    <label>Power Threshold (W)</label>
    <input type="number" id="tegPower" value="75">
  </div>

  <div class="card">
    <h3>CEMS Configuration</h3>
    <label>Max CO₂ (ppm)</label>
    <input type="number" id="cemsMax" value="150">

    <label>Warning Level (ppm)</label>
    <input type="number" id="cemsWarn" value="120">

    <label>Safe Level (ppm)</label>
    <input type="number" id="cemsSafe" value="80">
  </div>

  <div class="card status-card">
    <h3>System Mode</h3>
    <p>Current Mode: <span id="modeStatus">Loading...</span></p>
  </div>

</div>

<script>
  const modeStatus = document.getElementById("modeStatus");
  const savedMode = localStorage.getItem("nero_mode");

  if (savedMode === "live") {
    modeStatus.textContent = "Live Mode";
  } else {
    modeStatus.textContent = "Simulation Mode";
  }
</script>

</body>
</html>
